<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DenunZIA - Redireccionando...</title>
    <script type="text/javascript">
        // Si el usuario llega aquí es porque intentó acceder a una ruta sin el símbolo '#'
        // Forzamos la redirección preservando la ruta para que el HashRouter pueda manejarla.
        var path = window.location.pathname;
        window.location.href = window.location.origin + '/#' + path;
    </script>
</head>

<body>
    Redireccionando a la plataforma segura...
</body>

</html>
